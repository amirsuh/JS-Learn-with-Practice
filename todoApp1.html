<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Modern Todo App UI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">

  <style>
    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #667eea, #764ba2);
      font-family: 'Segoe UI', sans-serif;
    }

    .todo-container {
      max-width: 900px;
      margin: auto;
      animation: fadeIn 0.8s ease-in-out;
    }

    .todo-card {
      border-radius: 16px;
      border: none;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
    }

    .todo-header {
      background: linear-gradient(to right, #6a11cb, #2575fc);
      color: #fff;
      border-radius: 16px 16px 0 0;
    }

    .todo-item {
      border-radius: 12px;
      transition: all 0.3s ease;
    }

    .todo-item:hover {
      transform: translateY(-4px);
      box-shadow: 0 12px 25px rgba(0, 0, 0, 0.08);
    }

    .badge-status {
      padding: 6px 12px;
      font-size: 0.75rem;
      border-radius: 20px;
    }

    .status-pending {
      background-color: #fff3cd;
      color: #856404;
    }

    .status-progress {
      background-color: #cfe2ff;
      color: #084298;
    }

    .status-completed {
      background-color: #d1e7dd;
      color: #0f5132;
    }

    .form-control:focus, .form-select:focus {
      box-shadow: none;
      border-color: #6a11cb;
    }

    .add-btn {
      background: linear-gradient(to right, #6a11cb, #2575fc);
      border: none;
    }

    .add-btn:hover {
      opacity: 0.9;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(15px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>

<div class="container py-5">
  <div class="todo-container">
    <div class="card todo-card">

      <!-- Header -->
      <div class="card-header todo-header p-4">
        <h3 class="mb-0">
          <i class="fa-solid fa-list-check me-2"></i>
          Todo Application
        </h3>
        <small class="opacity-75">Manage your daily tasks efficiently</small>
      </div>

      <!-- Controls -->
      <div class="card-body border-bottom">
        <div class="row g-3 align-items-center">

          <!-- Add Todo -->
          <div class="col-md-6">
            <div class="input-group">
              <span class="input-group-text bg-white">
                <i class="fa-solid fa-plus text-primary"></i>
              </span>
              <input type="text" class="form-control" placeholder="Add new todo item">
              <button class="btn add-btn text-white">
                Add
              </button>
            </div>
          </div>

          <!-- Search -->
          <div class="col-md-3">
            <div class="input-group">
              <span class="input-group-text bg-white">
                <i class="fa-solid fa-magnifying-glass text-secondary"></i>
              </span>
              <input type="text" class="form-control" placeholder="Search">
            </div>
          </div>

          <!-- Sort -->
          <div class="col-md-3">
            <select class="form-select">
              <option selected>Sort by</option>
              <option>Newest</option>
              <option>Oldest</option>
              <option>Status</option>
            </select>
          </div>

        </div>
      </div>

      <!-- Todo List -->
      <div class="card-body">

        <!-- Todo Item -->
        <div class="todo-item p-3 mb-3 border d-flex justify-content-between align-items-center">
          <div>
            <h6 class="mb-1">Finish UI Design</h6>
            <small class="text-muted">Create modern UI using Bootstrap</small>
          </div>
          <div class="d-flex align-items-center gap-3">
            <span class="badge badge-status status-pending">Pending</span>
            <i class="fa-solid fa-ellipsis-vertical text-muted"></i>
          </div>
        </div>

        <!-- Todo Item -->
        <div class="todo-item p-3 mb-3 border d-flex justify-content-between align-items-center">
          <div>
            <h6 class="mb-1">Integrate API</h6>
            <small class="text-muted">Connect backend services</small>
          </div>
          <div class="d-flex align-items-center gap-3">
            <span class="badge badge-status status-progress">In Progress</span>
            <i class="fa-solid fa-ellipsis-vertical text-muted"></i>
          </div>
        </div>

        <!-- Todo Item -->
        <div class="todo-item p-3 border d-flex justify-content-between align-items-center">
          <div>
            <h6 class="mb-1 text-decoration-line-through">Create Project Setup</h6>
            <small class="text-muted">Initial project structure</small>
          </div>
          <div class="d-flex align-items-center gap-3">
            <span class="badge badge-status status-completed">Completed</span>
            <i class="fa-solid fa-ellipsis-vertical text-muted"></i>
          </div>
        </div>

      </div>

    </div>
  </div>
</div>

</body>
</html>
